<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/calc-icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <script src="js/script.js" defer></script>
</head>

<body class="body">
    <div class="container">
        <form class="js-form form">
            <h1 class="form__header">Kalkulator walutowy</h1>
            <div class="form__element">
                <p>
                    <label>
                        <span class="form__labelText">
                            Mam:
                        </span>
                        <select class="js-startingCurrency form__field" name="startingCurrency">
                            <option value="PLN">PLN - Polska</option>
                            <option value="USD">USD - Stany Zjednoczone</option>
                            <option value="EUR">EUR - Unia Europejska</option>
                            <option value="GBP">GBP - Wielka Brytania</option>
                            <option value="CHF">CHF - Szwajcaria</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Chcę otrzymać:
                        </span>
                        <select class="js-endingCurrency form__field" name="endingCurrency">
                            <option value="PLN">PLN - Polska</option>
                            <option value="USD" selected>USD - Stany Zjednoczone</option>
                            <option value="EUR">EUR - Unia Europejska</option>
                            <option value="GBP">GBP - Wielka Brytania</option>
                            <option value="CHF">CHF - Szwajcaria</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="name">
                        <span class="form__labelText">
                            Kwota: </span>
                        <input class="js-startingAmount form__field" type="number" required name="name" id="name"
                            placeholder="Wpisz kwotę" value="1" autofokus min="0.01" step="0.01">
                    </label>
                </p>
            </div>
            <button class="form__button">Oblicz</button>
            <p>
                Kurs: <span class="js-exchangeOut">1 PLN = 0.2274 USD</span><br>
                Kwota w <span class="js-endingAmountOut">USD: 0.23</span>
            </p>
        </form>
    </div>
</body>

</html>
